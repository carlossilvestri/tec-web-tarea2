    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
      <form class="contacto" action="">
          <fieldset>
              <legend>Información Personal</legend>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" placeholder="Tu Nombre" value="" required>
              <!-- value coloca en el input el texto que quieras-->
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Tu Correo electrónico" required>
              <!-- Required permite que lo que haya ingresado el usuario se parezca a un email. -->
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" placeholder="Tu Teléfono" required>
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje"></textarea>
          </fieldset>
          <fieldset>
              <legend>Información sobre Propiedad</legend>

              <label for="opciones">Vende o Compra</label>
              <select name="" id="opciones">
                          <option value="" disabled selected>-- Seleccione --</option>
                      <option value="">Compra</option>
                      <option value="">Vende</option>
                  </select>
              <label for="cantidad">Cantidad</label>
              <input type="number" min="0">
              <!-- El min y el max (Para el input number) solo funciona en los controles.
                       También tienes step que en los controles te salta ejemplo 5.-->
          </fieldset>
          <fieldset>
              <legend>Contacto</legend>
              <p>Como desea ser contactado</p>
              <div class="forma-contacto">
                  <label for="telefono">Teléfono</label>
                  <input type="radio" name="contacto" value="telefono" id="telefono">
                  <label for="correo">Email</label>
                  <input type="radio" name="contacto" value="correo" id="correo">
                  <!-- Debes decirle al input radio que hay otro radio mediante el name (mismo nombre).
              Para saber cuál de los 2 está seleccionado se usa value mediante un lenguaje de Prog 
              como PHP, Python o Node.js para backend.-->
              </div>
              <p>Si eligió teléfono, elija la fecha y la hora</p>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha">
              <label for="hora">Hora:</label>
              <input type="time" id="hora" min="09:00" max="18:00">
          </fieldset>
          <input type="submit" name="" id="" value="Enviar" class="boton  boton-verde">
      </form>
